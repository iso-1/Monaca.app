    <!DOCTYPE HTML>
<html>
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">

<body>
<div>
<div data-role="page" id="add-page">
        <div data-role="header" data-position="fixed" data-theme="c"> 
            <h1>通知設定</h1>
            <a href="#list-page" data-icon="back" class="ui-btn-left">戻る</a>
        </div>
  <!-- permission -->
  <h4 class="section">〜 通知を許可 〜</h4>
 
  <div class="container">
    <button class="button button--outline" onclick="hasPermission()">通知許可の確認</button>
  </div>
  <!-- schedule -->
  <h4 class="section">〜 通知頻度 〜</h4>
 
  <div class="container">
    <button class="button button--outline" onclick="schedule()">1日毎</button>
    <button class="button button--outline" onclick="scheduleMinutely()">1時間毎</button>
  </div>
  <!-- cancel -->
  <h4 class="section">〜 キャンセル 〜</h4>
 
  <div class="container">
    <button class="button button--outline" onclick="cancelAll()">削除</button>
  </div>
</div>
<script type="text/javascript">
  var id = 1;
  //permission
  hasPermission = function () {
    cordova.plugins.notification.local.hasPermission(function (granted) {
      alert(granted ? 'Yes' : 'No');
    });
  };
  //schedule
  schedule = function () {
    cordova.plugins.notification.local.schedule(
      {
        id: 1,
        text: 'Test Message 1',
        sound: null,
        data: {
          test: id
        }
      });
  };
  scheduleMinutely = function () {
    var sound = device.platform == 'Android' ? 'file://sound.mp3' : 'file://beep.caf';
    cordova.plugins.notification.local.schedule(
      {
        id: 1,
        text: 'Scheduled every minute',
        every: 'minute',
        sound: sound
      });
  };
  //cancel
  cancelAll = function () {
    cordova.plugins.notification.local.cancelAll(function () {
      alert("done");
    }, this);
  }
</script>
</body>
